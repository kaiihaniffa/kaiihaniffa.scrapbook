<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      cursor: pointer;
    }

    img {
      width: 300px;
      animation: fadeIn 2s ease-in-out;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>
</head>
<body onclick="window.location.href='login.html'">
  <img src="images/logo.png" alt="Logo">
</body>
</html>
